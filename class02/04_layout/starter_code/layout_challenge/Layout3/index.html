<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Page Layout</title>

  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<header class="pageHeader">
  <div class="header">
    Header
  </div>
</header>

<section class="mainLeft">
  <div class="main">
    mainLeft
  </div>
</section>

<section class="mainRight">
  <div class="main">
    mainRight
  </div>
</section>

<aside class="subLeft">
  <div class="sub">
    subLeft
  </div>
</aside>

<aside class="subCenter">
  <div class="sub">
    subCenter
  </div>
</aside>

<aside class="subRight">
  <div class="sub">
    subRight
  </div>
</aside>

<footer class="pageFooter">
  <div class="footer">
    Footer
  </div>
</footer>

</body>

</html>
